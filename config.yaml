baseURL: "https://arkalim.org"
languageCode: en-us

title: Santosh Kumar Perumal
theme: PaperMod

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10

    - identifier: experience
      name: Experience
      url: /experience
      weight: 40


params:
  # theme
  showToc: true
  TocOpen: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  hideMeta: false

  # for enchanced SEO
  env: production

  # Home Page
  profileMode:
    enabled: true

    title: "Santosh Kumar Perumal"
    subtitle: Hi ðŸ‘‹! I'm Santosh.
    imageUrl: "home/SantoshKumar.jpeg"
    imageWidth: 220
    imageHeight: 220
    # buttons:
    #   - name: Resume
    #     url: ""

  # List View
  hideDescriptionInList: false

  # cover image for posts
  cover:
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  socialIcons:
    - name: "email"

      url: "mailto:santosh.personalid@gmail.com"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/santosh-kumar-perumal/"
    - name: "github"
      url: "https://github.com/Santosh-Kumar-Perumal"
    - name: "youtube"
      url: ""
    - name: "cv"
      url: ""

  # text search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# for search using Fuse.js
outputs:
  home:
    - HTML
    - RSS
    - JSON

# allow HTML in MD
markup:
  goldmark:
    renderer:
      unsafe: true
